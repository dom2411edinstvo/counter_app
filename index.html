<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <!-- Фавикон иконка -->
    <link rel="icon" href="./favicon.jpg" type="image/png" />
    <!-- Сброс стилей по умолчанию -->
    <link rel="stylesheet" href="./reset.css" />
    <!-- Шрифт "Manrope" -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Подключение файла с основными стилями -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="counter">
      <p id="counter-text" data-find="counterValue" class="counter__value"></p>
      <button id="addOnePoolBtn" data-pools="1" class="btn counter__addBtn">
        +1 Бассейн
      </button>
      <button id="addTwoPoolsBtn" data-pools="2" class="btn counter__addBtn">
        +2 Бассейна
      </button>
      <button id="resetBtn" class="btn counter__resetBtn">Сбросить</button>
    </div>

    <script src="./counter.js"></script>
  </body>
</html>
